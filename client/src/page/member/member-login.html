<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>寵樂 - 登錄頁面</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./login.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <form id="form" onSubmit="{handleSubmit}">
      <div class="box">
        <div class="headLine d-flex align-items-center row">
          <a class="col-1" href="./pay.html">
            <img src="./img/goback.png" />
          </a>
          <p class="col-11 d-flex justify-content-center align-items-center">
            登錄 / 註冊
          </p>
        </div>

        <div
          class="inputBox p-5 d-flex text-center justify-content-center align-items-center"
        >
          <p>登入帳號密碼</p>
          <input class="ps-3 my-3" type="text" placeholder="請輸入Email"
          name="email" // value={""} onChange={emailChange} /> <input
          class="ps-3 mb-5" type="text" placeholder="請輸入密碼" name="password"
          // value={""} onChange={passwordChange} />
          <button id="submit" type="submit">登入</button>
          <div class="d-flex align-items-center">
            <p class="pt-3 fs-5">還沒有帳號嗎？</p>
            <span class="btn">註冊</span>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
