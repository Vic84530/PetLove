<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>寵樂 - 註冊頁面</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./login.register.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="box">
      <div class="headLine d-flex align-items-center row">
        <a class="col-1" href="./pay.html"><img src="./img/goback.png" /></a>
        <p class="col-11 d-flex justify-content-center align-items-center">
          登錄 / 註冊
        </p>
      </div>

      <div
        class="inputBox p-5 d-flex text-center justify-content-center align-items-center"
      >
        <p>註冊帳號密碼</p>
        <input
          class="ps-3 my-3"
          type="text"
          maxlength="10"
          placeholder="請輸入您的會員名稱"
          name="memberName"
        />
        <input
          class="ps-3 my-3"
          type="text"
          placeholder="請輸入Email"
          name="email"
        />
        <input
          class="ps-3 mb-5"
          type="text"
          placeholder="請輸入密碼"
          name="password"
        />
        <button>註冊</button>
      </div>
    </div>
  </body>
</html>
